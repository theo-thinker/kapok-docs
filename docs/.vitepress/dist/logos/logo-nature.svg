<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 自然风格设计 -->
    <g transform="translate(8, 8)">
        <!-- 树叶形状 -->
        <path d="M12,4 Q18,8 20,14 Q18,20 12,22 Q6,20 4,14 Q6,8 12,4 Z" fill="url(#natureGradient1)" opacity="0.8">
            <animateTransform attributeName="transform" type="rotate" values="0 12 13; 5 12 13; 0 12 13" dur="4s"
                              repeatCount="indefinite"/>
        </path>

        <!-- 内部叶脉 -->
        <path d="M12,6 Q15,10 16,13 Q15,16 12,20" stroke="url(#natureGradient2)" stroke-width="1" fill="none"
              opacity="0.6">
            <animate attributeName="stroke-dasharray" values="0,14; 7,14; 14,14" dur="3s" repeatCount="indefinite"/>
        </path>
        <path d="M12,8 Q9,11 8,13 Q9,15 12,18" stroke="url(#natureGradient2)" stroke-width="1" fill="none"
              opacity="0.6">
            <animate attributeName="stroke-dasharray" values="0,10; 5,10; 10,10" dur="2.5s" repeatCount="indefinite"/>
        </path>

        <!-- 花朵装饰 -->
        <g transform="translate(18, 6)">
            <circle cx="0" cy="0" r="2" fill="url(#natureGradient3)" opacity="0.7">
                <animate attributeName="r" values="2;3;2" dur="3s" repeatCount="indefinite"/>
            </circle>
            <circle cx="-1.5" cy="-1.5" r="1" fill="url(#natureGradient4)" opacity="0.8"/>
            <circle cx="1.5" cy="-1.5" r="1" fill="url(#natureGradient4)" opacity="0.8"/>
            <circle cx="-1.5" cy="1.5" r="1" fill="url(#natureGradient4)" opacity="0.8"/>
            <circle cx="1.5" cy="1.5" r="1" fill="url(#natureGradient4)" opacity="0.8"/>
        </g>

        <!-- 粒子效果 -->
        <g opacity="0.6">
            <circle cx="6" cy="8" r="0.5" fill="url(#natureGradient3)">
                <animateTransform attributeName="transform" type="translate" values="0,0; 2,-2; 0,0" dur="4s"
                                  repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
            </circle>
            <circle cx="18" cy="18" r="0.8" fill="url(#natureGradient4)">
                <animateTransform attributeName="transform" type="translate" values="0,0; -1,1; 0,0" dur="3.5s"
                                  repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.5s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>

    <!-- 文字 -->
    <text x="45" y="26" font-family="'Georgia', serif" font-size="18" font-weight="600" fill="url(#textGradient3)">
        Kapok
    </text>

    <defs>
        <linearGradient id="natureGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#56ab2f;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#a8e6cf;stop-opacity:1"/>
        </linearGradient>

        <linearGradient id="natureGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#56ab2f;stop-opacity:1"/>
        </linearGradient>

        <linearGradient id="natureGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#fad0c4;stop-opacity:1"/>
        </linearGradient>

        <linearGradient id="natureGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1"/>
        </linearGradient>

        <linearGradient id="textGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#56ab2f;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#a8e6cf;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#2d5016;stop-opacity:1"/>
        </linearGradient>
    </defs>
</svg>
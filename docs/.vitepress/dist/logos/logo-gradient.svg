<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 渐变背景圆形 -->
    <circle cx="20" cy="20" r="18" fill="url(#gradientBg)" opacity="0.15"/>

    <!-- 主要图标 - 现代化文档图标 -->
    <g transform="translate(6, 6)">
        <!-- 外层文档 -->
        <rect x="6" y="8" width="18" height="24" rx="3" fill="url(#modernGradient1)" opacity="0.7"/>
        <!-- 中层文档 -->
        <rect x="8" y="6" width="18" height="24" rx="3" fill="url(#modernGradient2)" opacity="0.85"/>
        <!-- 内层文档 -->
        <rect x="10" y="4" width="18" height="24" rx="3" fill="url(#modernGradient3)"/>

        <!-- 现代化内容线条 -->
        <g opacity="0.9">
            <rect x="13" y="9" width="8" height="2" rx="1" fill="white" opacity="0.9"/>
            <rect x="13" y="12" width="12" height="1.5" rx="0.75" fill="white" opacity="0.7"/>
            <rect x="13" y="15" width="10" height="1.5" rx="0.75" fill="white" opacity="0.7"/>
            <rect x="13" y="18" width="11" height="1.5" rx="0.75" fill="white" opacity="0.5"/>

            <!-- 代码块图标 -->
            <rect x="13" y="21" width="12" height="5" rx="2" fill="rgba(255,255,255,0.1)"/>
            <rect x="14" y="22.5" width="6" height="1" rx="0.5" fill="white" opacity="0.4"/>
            <rect x="14" y="24" width="8" height="1" rx="0.5" fill="white" opacity="0.4"/>
        </g>
    </g>

    <!-- 文字部分 -->
    <text x="45" y="26" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700"
          fill="url(#textGradient)">
        Kapok
    </text>

    <!-- 渐变定义 -->
    <defs>
        <linearGradient id="gradientBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
        </linearGradient>

        <linearGradient id="modernGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
        </linearGradient>

        <linearGradient id="modernGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1"/>
        </linearGradient>

        <linearGradient id="modernGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#00f2fe;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#43e97b;stop-opacity:1"/>
        </linearGradient>

        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1"/>
        </linearGradient>
    </defs>
</svg>
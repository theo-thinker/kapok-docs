<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 玻璃态背景 -->
    <circle cx="20" cy="20" r="18" fill="url(#glassBg)" opacity="0.3"/>
    
    <!-- 主要图标 - 玻璃态风格 -->
    <g transform="translate(8, 8)">
        <!-- 玻璃态容器 -->
        <rect x="4" y="6" width="16" height="20" rx="4" fill="url(#glassContainer)" 
              stroke="url(#glassBorder)" stroke-width="1" opacity="0.8"/>
        <rect x="6" y="4" width="16" height="20" rx="4" fill="url(#glassMain)" 
              stroke="url(#glassBorder)" stroke-width="1"/>
        
        <!-- 玻璃反光效果 -->
        <rect x="7" y="5" width="6" height="18" rx="2" fill="url(#glassReflection)" opacity="0.3"/>
        
        <!-- 内容 -->
        <g opacity="0.9">
            <rect x="9" y="8" width="10" height="2" rx="1" fill="url(#glassContent1)"/>
            <rect x="9" y="11" width="12" height="1.5" rx="0.75" fill="url(#glassContent2)" opacity="0.8"/>
            <rect x="9" y="14" width="8" height="1.5" rx="0.75" fill="url(#glassContent2)" opacity="0.8"/>
            <rect x="9" y="17" width="11" height="1.5" rx="0.75" fill="url(#glassContent2)" opacity="0.6"/>
        </g>
        
        <!-- 玻璃高光 -->
        <ellipse cx="18" cy="8" rx="2" ry="1" fill="white" opacity="0.4"/>
    </g>

    <!-- 玻璃态文字 -->
    <text x="45" y="26" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700"
          fill="url(#glassTextGradient)">
        Kapok
    </text>

    <!-- 渐变定义 -->
    <defs>
        <linearGradient id="glassBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1"/>
        </linearGradient>
        
        <linearGradient id="glassContainer" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2"/>
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
        </linearGradient>
        
        <linearGradient id="glassMain" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25"/>
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1"/>
        </linearGradient>
        
        <linearGradient id="glassBorder" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6"/>
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.2"/>
        </linearGradient>
        
        <linearGradient id="glassReflection" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
        </linearGradient>
        
        <linearGradient id="glassContent1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.9"/>
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.9"/>
        </linearGradient>
        
        <linearGradient id="glassContent2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#a8edea;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:0.8"/>
        </linearGradient>
        
        <linearGradient id="glassTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#a8edea;stop-opacity:1"/>
        </linearGradient>
    </defs>
</svg>
<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景圆形装饰 -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" opacity="0.1"/>

    <!-- 主要图标 - 类似文档/书本的形状 -->
    <g transform="translate(8, 8)">
        <!-- 文档页面 -->
        <rect x="4" y="6" width="16" height="20" rx="2" fill="url(#logoGradient)" opacity="0.8"/>
        <rect x="6" y="4" width="16" height="20" rx="2" fill="url(#logoGradient)"/>

        <!-- 文档内容线条 -->
        <line x1="9" y1="9" x2="17" y2="9" stroke="white" stroke-width="1" opacity="0.8"/>
        <line x1="9" y1="12" x2="19" y2="12" stroke="white" stroke-width="1" opacity="0.6"/>
        <line x1="9" y1="15" x2="16" y2="15" stroke="white" stroke-width="1" opacity="0.6"/>
        <line x1="9" y1="18" x2="18" y2="18" stroke="white" stroke-width="1" opacity="0.4"/>
    </g>

    <!-- 文字部分 -->
    <text x="45" y="26" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700"
          fill="url(#textGradient)">
        Kapok
    </text>

    <!-- 渐变定义 -->
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#ffb347;stop-opacity:1"/>
        </linearGradient>

        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#ffb347;stop-opacity:1"/>
        </linearGradient>
    </defs>
</svg>
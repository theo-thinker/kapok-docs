<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 极简线条设计 -->
    <g transform="translate(10, 10)">
        <!-- 主要线条图形 -->
        <path d="M2,10 L10,2 L18,10 L10,18 Z" stroke="url(#minimalGradient1)" stroke-width="2" fill="none">
            <animate attributeName="stroke-dasharray" values="0,32; 16,32; 32,32" dur="3s" repeatCount="indefinite"/>
        </path>

        <circle cx="10" cy="10" r="6" stroke="url(#minimalGradient2)" stroke-width="1.5" fill="none" opacity="0.7">
            <animate attributeName="stroke-dasharray" values="0,38; 19,38; 38,38" dur="2.5s" repeatCount="indefinite"/>
            <animateTransform attributeName="transform" type="rotate" values="0 10 10; 360 10 10" dur="10s"
                              repeatCount="indefinite"/>
        </circle>

        <!-- 装饰点 -->
        <circle cx="10" cy="10" r="1" fill="url(#minimalGradient1)">
            <animate attributeName="r" values="1;2;1" dur="2s" repeatCount="indefinite"/>
        </circle>

        <!-- 外围装饰线 -->
        <path d="M0,10 L4,10" stroke="url(#minimalGradient1)" stroke-width="1" opacity="0.5">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
        </path>
        <path d="M16,10 L20,10" stroke="url(#minimalGradient1)" stroke-width="1" opacity="0.5">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
        </path>
        <path d="M10,0 L10,4" stroke="url(#minimalGradient2)" stroke-width="1" opacity="0.5">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
        </path>
        <path d="M10,16 L10,20" stroke="url(#minimalGradient2)" stroke-width="1" opacity="0.5">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="2.4s" repeatCount="indefinite"/>
        </path>
    </g>

    <!-- 文字 -->
    <text x="45" y="26" font-family="'Helvetica Neue', sans-serif" font-size="18" font-weight="300"
          fill="url(#textGradient4)">
        Kapok
    </text>

    <defs>
        <linearGradient id="minimalGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
        </linearGradient>

        <linearGradient id="minimalGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1"/>
        </linearGradient>

        <linearGradient id="textGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1"/>
        </linearGradient>
    </defs>
</svg>
<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 霓虹发光效果背景 -->
    <circle cx="20" cy="20" r="18" fill="url(#neonGlow)" opacity="0.2"/>

    <!-- 主要图标 - 霓虹风格 -->
    <g transform="translate(8, 8)">
        <!-- 霓虹边框 -->
        <rect x="4" y="6" width="16" height="20" rx="2" fill="none" stroke="url(#neonStroke)" stroke-width="2"
              opacity="0.8"/>
        <rect x="6" y="4" width="16" height="20" rx="2" fill="url(#neonFill)"/>

        <!-- 霓虹内容 -->
        <g opacity="1">
            <rect x="9" y="8" width="10" height="2" rx="1" fill="url(#neonAccent1)"/>
            <rect x="9" y="11" width="12" height="1.5" rx="0.75" fill="url(#neonAccent2)" opacity="0.8"/>
            <rect x="9" y="14" width="8" height="1.5" rx="0.75" fill="url(#neonAccent2)" opacity="0.8"/>
            <rect x="9" y="17" width="11" height="1.5" rx="0.75" fill="url(#neonAccent2)" opacity="0.6"/>
        </g>

        <!-- 霓虹装饰点 -->
        <circle cx="6" cy="6" r="1" fill="url(#neonDot)"/>
        <circle cx="22" cy="6" r="1" fill="url(#neonDot)"/>
        <circle cx="6" cy="24" r="1" fill="url(#neonDot)"/>
        <circle cx="22" cy="24" r="1" fill="url(#neonDot)"/>
    </g>

    <!-- 霓虹文字 -->
    <text x="45" y="26" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700"
          fill="url(#neonTextGradient)" filter="url(#neonGlowFilter)">
        Kapok
    </text>

    <!-- 渐变和滤镜定义 -->
    <defs>
        <linearGradient id="neonGlow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1"/>
        </linearGradient>

        <linearGradient id="neonStroke" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1"/>
        </linearGradient>

        <linearGradient id="neonFill" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#001122;stop-opacity:0.9"/>
            <stop offset="100%" style="stop-color:#220011;stop-opacity:0.9"/>
        </linearGradient>

        <linearGradient id="neonAccent1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1"/>
        </linearGradient>

        <linearGradient id="neonAccent2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1"/>
        </linearGradient>

        <radialGradient id="neonDot" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0.5"/>
        </radialGradient>

        <linearGradient id="neonTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#ff0080;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1"/>
        </linearGradient>

        <filter id="neonGlowFilter" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
</svg>